  page-footer:
    center:
      - text: "Longitudinal Analysis"
        href: refernce.qmd
format:
  html:
    theme:
      light: cosmos #flatly
      dark: darkly
    css: styles.css
    toc: true
    toc-depth: 1
    toc-expand: 3
    toc-title: Table of Contents
    anchor-sections: true
    smooth-scroll: true
    #fontsize: 1.1em
    linestretch: 1.7
    link-external-icon: true
    link-external-newwindow: true
    code-copy: true
    code-fold: show
    code-summary: "Code"
    code-overflow: scroll
    code-line-numbers: TRUE
    code-tools: true
    code-block-bg: true
    code-block-border-left: "#31BAE9"
    html-math-method: katex
    df-print: paged
    options: max.print=75000
    
execute:
  echo: true
  message: false
  warning: false
  error: false
  #comment: NA
  cache: true
  cold-folding: true
  R.options: list(width=220)
  fig.align: "center"
  out.width: "75%"
  fig.asp: .75
  dev: "cairo_pdf"

bibliography: references.bib

comments:
  hypothesis: true
